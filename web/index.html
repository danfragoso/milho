<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ½</title>
    <style>
        .main {
            max-width: 600px;
            margin: 0 auto;
            font-family: sans-serif;
        }

        .prompt {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .corn {
            padding: 10px;
        }

        input[type=text] {
            width: 100%;
        }

        #rBox {
            max-height: 200px;
            overflow-y: scroll;
            word-wrap: break-word;
        }
        
        .b {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: #eee;
            scrollbar-width: none;
        }

        .b::-webkit-scrollbar {
            display: none;
        }

        .options {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>ðŸŒ½ Milho REPL</h1>
        <div id="rBox"></div>
        <div class="prompt">
            <div class="corn">ðŸŒ½</div>
            <input id="input" type="text">
        </div>
        <div class="options">
            <label id="showAST">
                Show AST
                <input type="checkbox">
            </label>
        </div>
    </div>
    <script src="./js/wasm_exec.js"></script>
    <script>
        const go = new Go();
        (async _ => {
            const milho = await fetch('./wasm/milho.wasm')
            const buffer = await milho.arrayBuffer()
            const result = await WebAssembly.instantiate(buffer, go.importObject)

            await go.run(result.instance)
        })()

        let n = 0;

        const rBox = document.querySelector("#rBox");
        const astInput = document.querySelector("#showAST input");

        document.querySelector("#input")
        document.addEventListener('keyup', e => {
            if (e.keyCode === 13 && e.target.value != "") {
                rBox.innerHTML+= `ðŸŒ½ ${e.target.value}`;
                
                const response = eval(e.target.value); n++;
                let astEl = "";
                if (astInput.checked) {
                    astEl+= `<pre>${ast(e.target.value)}</pre>`;
                };

                rBox.innerHTML+= `<div class="b"><b>[${n}]</b> ${response} ${astEl}</div>`;
                rBox.scrollTop = rBox.scrollHeight;
                e.target.value = "";
            }
        })
    </script>
</body>
</html>
