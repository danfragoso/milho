<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåΩ</title>
    <style>
        .main {
            max-width: 600px;
            margin: 0 auto;
            font-family: sans-serif;
        }

        .prompt {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .corn {
            padding: 10px;
        }

        input[type=text] {
            width: 100%;
        }

        #rBox {
            height: 200px;
            overflow-y: auto;
            word-wrap: break-word;
        }
        
        .b {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: #eee;
            scrollbar-width: none;
        }

        .b::-webkit-scrollbar {
            display: none;
        }

        .options {
            margin-top: 5px;
            text-align: center;
        }

        .repl {
            background: #fbfbfb;
            padding: 10px;
            border-radius: 5px;
            border: solid 1px #ddd;
        }

        pre {
            white-space: pre-wrap; 
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>üåΩ Milho</h1>
        <div>
            <h3>What is this?</h3>
            <p>Milho is a lisp-ish language created by <a href="https://github.com/celsobonutti">@celsobonutti</a> and me (<a href="https://github.com/danfragoso">@danfragoso</a>)</p>
            <p>There are two main implementations, one written in <a href="https://github.com/danfragoso/milho">go</a> (which is this one) and one written in <a href="https://github.com/celsobonutti/milho">rust</a></p>
            <p>The language specification can be found <a href="https://github.com/danfragoso/milho/blob/master/lang.md">here</a></p>
            <h4>You can try milho on the REPL below</h4>
        </div>
        <div class="repl">
            <div id="rBox"></div>
            <div class="prompt">
                <div class="corn">üåΩ</div>
                <input id="input" type="text">
            </div>
        </div>
        <div class="options">
            <label id="showAST">
                Show AST
                <input type="checkbox">
            </label>
        </div>
    </div>
    <script src="./js/wasm_exec.js"></script>
    <script>
        let n = 0;
        let replSession = null;
        
        const versionPooling = setInterval(vp, 100);
        function vp() {
            if (typeof replVersion !== 'undefined') {
                rBox.innerHTML+= `<div style="margin-bottom: 20px; font-weight: bold;">Milho REPL (WebAssembly Version) üåΩ v.${replVersion} <br> ¬© Danilo Fragoso &lt;danilo.fragoso@gmail.com&gt; - 2021</div>`
                
                clearInterval(versionPooling);
            };
        };

        const go = new Go();
        (async _ => {
            const milho = await fetch('./wasm/milho.wasm')
            const buffer = await milho.arrayBuffer()
            const result = await WebAssembly.instantiate(buffer, go.importObject)

            await go.run(result.instance)
        })()

        const rBox = document.querySelector("#rBox");
        const astInput = document.querySelector("#showAST input");

        document.querySelector("#input")
        document.addEventListener('keyup', e => {
            if (e.keyCode === 13 && e.target.value != "") {
                if (replSession == null) {
                    replSession = createREPLSession();
                };
                
                rBox.innerHTML+= `üåΩ ${e.target.value}`;

                const response = eval(e.target.value); n++;
                let astEl = "";
                if (astInput.checked) {
                    astEl+= `<pre>${ast(e.target.value)}</pre>`;
                };

                rBox.innerHTML+= `<div class="b"><b>[${n}] üçø</b> <pre>${response}</pre> ${astEl}</div>`;
                rBox.scrollTop = rBox.scrollHeight;
                e.target.value = "";
            }
        })
    </script>
</body>
</html>
